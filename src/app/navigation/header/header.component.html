<mat-toolbar color="primary">
    <div class="sidenav-toggle">
        <button (click)="onToggleSidenav()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>NG Fitness</div>
    <nav>
        <ul>
            <li>
                <a *ngIf="!isAuth" routerLink="/signup" routerLinkActive="active">Signup</a>
            </li>
            <li>
                <a *ngIf="!isAuth" routerLink="/login" routerLinkActive="active">Login</a>
            </li>
            <li>
                <a *ngIf="isAuth" routerLink="/training" routerLinkActive="active">Training</a>
            </li>
            <li>
                <a *ngIf="isAuth" routerLinkActive="active" (click)="onLogout()">Logout</a>
            </li>
        </ul>
    </nav>
</mat-toolbar>
