<section class="new-training">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card>
        <mat-card-title>Time to start a workout!</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                    <mat-label>Select type of training</mat-label>
                    <mat-select ngModel name="exercise" required>
                      <mat-option *ngFor="let exercise of exercises | async" [value]="exercise.id">
                        {{ exercise.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" [disabled]="f.invalid" mat-button>Start</button>
        </mat-card-actions>
    </mat-card>
  </form>
</section>
